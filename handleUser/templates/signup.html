{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block header %}Signup{% endblock %}

{% block content %}
    <h1>Signup</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
        <a href="{% url 'login' %}">Already have account?</a>
    </form>
{% endblock %}
